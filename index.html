<div class="container text-center my-5">

    <div id="teamMember" class="row">

    <div class="container">
        <form id="newMember">
            <div class="mb-3">
                <label for="" class="form-label">Inserisci il tuo nome</label>
                <input type="text" class="form-control" name="name" id="nome" aria-describedby="nameHelper"
                    placeholder="Il tuo nome" />
            </div>
            <div class="mb-3">
                <label for="" class="form-label">Inserisci il tuo ruolo</label>
                <input type="text" class="form-control" name="role" id="role" aria-describedby="roleHelper"
                    placeholder="Il tuo ruolo" />
            </div>
            <div class="mb-3">
                <label for="" class="form-label">Inserisci la tua email</label>
                <input type="email" class="form-control" name="email" id="email" aria-describedby="emailHelper"
                    placeholder="La tua email" />
            </div>
            <div class="mb-3">
                <label for="" class="form-label">Inserisci la tua foto</label>
                <input type="" class="form-control" name="image" id="image" aria-describedby="imageHelper"
                    placeholder="Linka la tua foto" />
            </div>
            <button id="submit" class="btn, submit" style=>Invia</button>

        </form>
    </div>
